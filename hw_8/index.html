<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Float</title>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="styles/reset.css">
    </head>
    <body>
        <main>
            <div class="container">
                <div class="float_left">Block 1</div>
                <div class="float_right">Block 2</div>
            </div>
            <div class="container">
                <div class="float_left">Block 1</div>
                <div class="float_right_second">Block 2</div>
                <div class="float_right_second">Block 3</div>
                <div class="float_right_second">Block 4</div>
            </div>
            <div class="container">
                <div class="float_left">Block 1</div>
                <div class="float_left">Block 2</div>
                <div class="float_right">Block 3</div>
                <div class="float_right">Block 4</div>
            </div>
            <div class="container">
                <div class="right_column">
                    <div class="float_right_third">Block 2</div>
                    <div class="float_right_third">Block 3</div>
                </div>
                <div class="float_right">Block 1</div>
            </div>
            <div class="container">
                <div class="centered_container">
                    <div class="right_column">
                        <div class="float_right_third">Block 2</div>
                        <div class="float_right_third">Block 3</div>
                    </div>
                    <div class="float_right">Block 1</div>
                </div>
            </div>
        </main>
    </body>
</html>
