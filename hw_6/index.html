<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <main>                    
            <table class="mondrian_table">
                <tr>
                    <td></td>
                    <td colspan="2"></td>
                    <td colspan="2" class="yellow_cell"></td>
                    <td class="sixth_row_cell" rowspan="5"></td>
                </tr>
                <tr>
                    <td rowspan="2"></td>
                    <td rowspan="2" colspan="2" class="red_cell"></td>
                    <td colspan="2" class="yellow_cell"></td>
                </tr>
                <tr>
                    <td rowspan="2" class="blue_cell"></td>
                    <td></td>
                </tr>
                <tr>
                    <td rowspan="2"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td rowspan="2" colspan="2" class="black_cell"></td>
                    <td></td>
                    <td rowspan="2" class="blue_cell"></td>
                </tr>
                <tr>
                    <td class="yellow_cell"></td>
                    <td class="black_cell"></td>
                    <td class="sixth_row_cell red_cell"></td>
                </tr>
            </table>
        </main>
    </body>
</html>
